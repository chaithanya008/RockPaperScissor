<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RckPaSC</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<header>
		<h1>Rock Paper Scissor</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">User</div>
		<div id="comp-label" class="badge">Comp</div>

		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>

	<div class="result">
			<p>Paper covers Rock. You win!</p>
	</div>

	<div class="choices">
			<div class="choice" id="r">
				<img src="images/rock.png" alt="">
			</div>

			<div class="choice" id="p">
				<img src="images/paper.png" alt="">
			</div>

			<div class="choice" id="s">
				<img src="images/scissor.png" alt="">
			</div>
	</div>
	

	<p id="action-msg">Make your move</p>

	<script src ="F:\code\rockPaperScissors\app.js" charset="utf-8"></script>
</body>
</html>
